<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmitabhC Pro - Final Version</title>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout Grid */
        .app {
            display: grid;
            grid-template-rows: 60px 1fr 30px;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            border-bottom: 3px solid #ff9933;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff9933;
        }

        .run-btn {
            background: #ff9933;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .run-btn:hover {
            background: #e67e00;
        }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 250px 1fr;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: #21222c;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .file-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .file-item:hover {
            background: rgba(255,153,51,0.2);
        }

        .file-item.active {
            background: rgba(255,153,51,0.3);
            color: #ff9933;
        }

        /* Workspace */
        .workspace {
            display: grid;
            grid-template-rows: 40px minmax(200px, 1fr) minmax(300px, 400px);
            overflow: hidden;
            background: #282a36;
        }

        /* Tabs */
        .tabs {
            background: #21222c;
            display: flex;
            border-bottom: 1px solid #444;
            padding: 0 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #2d2d3d;
            color: #888;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            margin-top: 5px;
        }

        .tab.active {
            background: #282a36;
            color: #ff9933;
        }

        /* Editor */
        .editor-section {
            position: relative;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 16px;
        }

        /* Output */
        .output-section {
            background: #0d0d0d;
            border-top: 3px solid #ff9933;
            display: grid;
            grid-template-rows: 50px 1fr;
            overflow: hidden;
        }

        .output-header {
            background: #21222c;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #444;
        }

        .output-title {
            font-weight: bold;
            color: #ff9933;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .output-body {
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .output-line {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .output-line.info {
            color: #8be9fd;
            background: rgba(139, 233, 253, 0.1);
        }

        .output-line.print {
            color: white;
            background: rgba(255,153,51,0.1);
            border-left: 3px solid #ff9933;
        }

        .output-line.success {
            color: #50fa7b;
            background: rgba(80, 250, 123, 0.1);
        }

        .output-line.error {
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
        }

        /* Status Bar */
        .status {
            background: #21222c;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-top: 1px solid #444;
            font-size: 0.9em;
            color: #888;
        }

        /* Resize Bar */
        .resize-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #444;
            cursor: ns-resize;
            z-index: 10;
        }

        .resize-bar:hover {
            background: #ff9933;
        }

        /* Buttons */
        .btn-small {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .btn-small:hover {
            color: #ff9933;
            border-color: #ff9933;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="logo">üé¨ AmitabhC Pro</div>
            <button class="run-btn" onclick="runCode()">‚ñ∂ Run (F5)</button>
            <div style="margin-left: auto; color: #666;">Professional Bollywood IDE</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3 style="color: #ff9933; margin-bottom: 20px;">üìÅ Files</h3>
                <div class="file-item active" onclick="openFile('main.amitabhc')">üìÑ main.amitabhc</div>
                <div class="file-item" onclick="openFile('examples.amitabhc')">üìÑ examples.amitabhc</div>
                <div class="file-item" onclick="openFile('functions.amitabhc')">üìÑ functions.amitabhc</div>
                <div class="file-item" onclick="openFile('calculator.amitabhc')">üìÑ calculator.amitabhc</div>
            </div>

            <!-- Workspace -->
            <div class="workspace">
                <!-- Tabs -->
                <div class="tabs">
                    <div class="tab active" id="maintab">üìÑ main.amitabhc</div>
                </div>

                <!-- Editor -->
                <div class="editor-section" id="editorSection">
                    <textarea id="code">LIGHTS
CAMERA
    // Welcome to AmitabhC Pro!
    BOLO "Namaste! Welcome to AmitabhC Pro!"
    BOLO "Rishtey mein toh hum tumhare compiler lagte hain!"
    
    // Variable declarations
    VIJAY name = "Amitabh"
    VIJAY age = 80
    DON films = 200
    
    // Conditional statement
    AGAR age > 75
        BOLO "I am a living legend!"
    NAHI TOH
        BOLO "I am still young!"
    BAS
    
    // Loop example
    BOLO "My famous dialogues:"
    BAAR BAAR 3
        BOLO "Don ko pakadna mushkil hi nahi, namumkin hai!"
    KHATAM
    
    // Function example
    NAAM greet(person)
        BOLO "Hello " + person + "!"
        WAPAS SHAKTI
    PURA
    
    greet("dear programmer")
    
    // Array example
    VIJAY movies = ["Sholay", "Deewar", "Don", "Agneepath"]
    BOLO "My iconic movies: " + movies
    
ACTION</textarea>
                    <div class="resize-bar" id="resizeBar"></div>
                </div>

                <!-- Output -->
                <div class="output-section" id="outputSection">
                    <div class="output-header">
                        <div class="output-title">
                            <span>üì∫</span>
                            <span>Output Console</span>
                        </div>
                        <div>
                            <button class="btn-small" onclick="clearOutput()">Clear</button>
                            <button class="btn-small" onclick="toggleMaximize()">‚õ∂</button>
                        </div>
                    </div>
                    <div class="output-body" id="outputBody">
                        <div class="output-line info">‚ú® Ready to run your AmitabhC code...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status">
            <span>Ready</span>
            <span id="position">Line 1, Col 1</span>
            <span style="margin-left: auto;">AmitabhC Pro v2.0</span>
        </div>
    </div>

    <script>
        // Global variables
        let editor;
        let currentFile = 'main.amitabhc';
        let isResizing = false;
        let startY = 0;
        let startHeight = 0;
        
        // File contents
        const files = {
            'main.amitabhc': document.getElementById('code').value,
            'examples.amitabhc': `LIGHTS
CAMERA
    BOLO "üé¨ AmitabhC Examples!"
    
    // Mathematics
    VIJAY num1 = 42
    VIJAY num2 = 8
    VIJAY sum = num1 + num2
    BOLO "Sum of " + num1 + " and " + num2 + " is " + sum
    
    // Nested Conditions
    VIJAY score = 85
    AGAR score > 90
        BOLO "Grade: A+"
    NAHI TOH
        AGAR score > 80
            BOLO "Grade: A"
        BAS
    BAS
    
    // Pattern
    BOLO "Star Pattern:"
    BAAR BAAR 5
        BOLO "*****"
    KHATAM
ACTION`,
            'functions.amitabhc': `LIGHTS
CAMERA
    BOLO "üéØ Function Examples"
    
    // Simple Function
    NAAM sayHello()
        BOLO "Hello from function!"
    PURA
    
    // Function with Parameters
    NAAM add(a, b)
        VIJAY result = a + b
        BOLO "Addition result: " + result
    PURA
    
    // Call functions
    sayHello()
    add("10", "+20")
    
ACTION`,
            'calculator.amitabhc': `LIGHTS
CAMERA
    BOLO "üßÆ AmitabhC Calculator"
    BOLO "------------------------"
    
    VIJAY a = 100
    VIJAY b = 25
    
    BOLO "Number 1: " + a
    BOLO "Number 2: " + b
    BOLO "------------------------"
    
    VIJAY sum = a + b
    BOLO a + " + " + b + " = " + sum
    
ACTION`
        };

        // Initialize editor
        window.addEventListener('DOMContentLoaded', function() {
            editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true
            });
            
            editor.on('cursorActivity', function() {
                const cursor = editor.getCursor();
                document.getElementById('position').textContent = `Line ${cursor.line + 1}, Col ${cursor.ch + 1}`;
            });
            
            // Setup resize
            setupResize();
            
            // Ensure output is visible
            forceOutputVisible();
        });

        // Force output to be visible
        function forceOutputVisible() {
            const outputSection = document.getElementById('outputSection');
            const editorSection = document.getElementById('editorSection');
            const workspace = document.querySelector('.workspace');
            
            // Set explicit grid template
            workspace.style.gridTemplateRows = '40px 1fr 400px';
            
            // Force display
            outputSection.style.display = 'grid';
            outputSection.style.visibility = 'visible';
            outputSection.style.opacity = '1';
            
            // Refresh editor
            if (editor) {
                setTimeout(() => editor.refresh(), 100);
            }
        }

        // Setup resize functionality
        function setupResize() {
            const resizeBar = document.getElementById('resizeBar');
            const workspace = document.querySelector('.workspace');
            const editorSection = document.getElementById('editorSection');
            const outputSection = document.getElementById('outputSection');
            
            resizeBar.addEventListener('mousedown', function(e) {
                isResizing = true;
                startY = e.clientY;
                startHeight = outputSection.offsetHeight;
                document.body.style.cursor = 'ns-resize';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                
                const deltaY = startY - e.clientY;
                const newHeight = Math.min(Math.max(200, startHeight + deltaY), 600);
                
                // Update grid template
                const tabHeight = 40;
                const totalHeight = workspace.offsetHeight;
                const editorHeight = totalHeight - tabHeight - newHeight;
                
                workspace.style.gridTemplateRows = `${tabHeight}px ${editorHeight}px ${newHeight}px`;
                
                if (editor) {
                    editor.refresh();
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                }
            });
        }

        // File operations
        function openFile(filename) {
            // Save current file
            files[currentFile] = editor.getValue();
            
            // Update UI
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(filename)) {
                    item.classList.add('active');
                }
            });
            
            // Load new file
            currentFile = filename;
            editor.setValue(files[filename]);
            document.querySelector('.tab').textContent = 'üìÑ ' + filename;
            
            // Ensure output stays visible
            forceOutputVisible();
        }

        // Clear output
        function clearOutput() {
            document.getElementById('outputBody').innerHTML = '<div class="output-line info">‚ú® Console cleared</div>';
        }

        // Toggle maximize
        function toggleMaximize() {
            const workspace = document.querySelector('.workspace');
            const current = workspace.style.gridTemplateRows;
            
            if (current === '40px 0px 1fr') {
                workspace.style.gridTemplateRows = '40px 1fr 400px';
            } else {
                workspace.style.gridTemplateRows = '40px 0px 1fr';
            }
            
            if (editor) {
                setTimeout(() => editor.refresh(), 100);
            }
        }

        // Run code
        function runCode() {
            const code = editor.getValue();
            const output = document.getElementById('outputBody');
            output.innerHTML = '';
            
            // Add running message
            addOutput('üé¨ Running AmitabhC program...', 'info');
            
            // Simple interpreter
            const interpreter = new AmitabhCInterpreter();
            interpreter.run(code);
            
            addOutput('‚úÖ Program executed successfully!', 'success');
        }

        // Add output
        function addOutput(text, type = 'print') {
            const output = document.getElementById('outputBody');
            const line = document.createElement('div');
            line.className = `output-line ${type}`;
            
            if (type === 'print') {
                line.innerHTML = `<span style="color: #ff9933;">üì¢</span> ${text}`;
            } else {
                line.textContent = text;
            }
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Simple AmitabhC Interpreter
        class AmitabhCInterpreter {
            constructor() {
                this.variables = {};
                this.functions = {};
            }

            run(code) {
                const lines = code.split('\n');
                this.execute(lines);
            }

            execute(lines) {
                let inMain = false;
                let i = 0;
                
                while (i < lines.length) {
                    const line = lines[i].trim();
                    
                    if (line === 'LIGHTS') {
                        // Start
                    } else if (line === 'CAMERA') {
                        inMain = true;
                    } else if (line === 'ACTION') {
                        break;
                    } else if (inMain && line && !line.startsWith('//')) {
                        i = this.executeLine(lines, i);
                        i--;
                    }
                    
                    i++;
                }
            }

            executeLine(lines, index) {
                const line = lines[index].trim();
                
                // BOLO - Print
                if (line.startsWith('BOLO')) {
                    const match = line.match(/BOLO\s+(.+)/);
                    if (match) {
                        const value = this.evaluateExpression(match[1]);
                        addOutput(value, 'print');
                    }
                }
                
                // VIJAY - Variable
                else if (line.startsWith('VIJAY')) {
                    const match = line.match(/VIJAY\s+(\w+)\s*=\s*(.+)/);
                    if (match) {
                        this.variables[match[1]] = this.evaluateExpression(match[2]);
                    }
                }
                
                // DON - Constant
                else if (line.startsWith('DON')) {
                    const match = line.match(/DON\s+(\w+)\s*=\s*(.+)/);
                    if (match) {
                        this.variables[match[1]] = this.evaluateExpression(match[2]);
                    }
                }
                
                // AGAR - If
                else if (line.startsWith('AGAR')) {
                    const condition = line.substring(4).trim();
                    const result = this.evaluateCondition(condition);
                    
                    let endIndex = index + 1;
                    let depth = 1;
                    let elseIndex = -1;
                    
                    while (endIndex < lines.length && depth > 0) {
                        const checkLine = lines[endIndex].trim();
                        if (checkLine.startsWith('AGAR')) depth++;
                        else if (checkLine === 'BAS') depth--;
                        else if (checkLine === 'NAHI TOH' && depth === 1) elseIndex = endIndex;
                        endIndex++;
                    }
                    
                    if (result) {
                        const blockEnd = elseIndex > 0 ? elseIndex : endIndex - 1;
                        for (let j = index + 1; j < blockEnd; j++) {
                            j = this.executeLine(lines, j);
                        }
                    } else if (elseIndex > 0) {
                        for (let j = elseIndex + 1; j < endIndex - 1; j++) {
                            j = this.executeLine(lines, j);
                        }
                    }
                    
                    return endIndex - 1;
                }
                
                // BAAR BAAR - Loop
                else if (line.startsWith('BAAR BAAR')) {
                    const times = parseInt(line.match(/BAAR BAAR\s+(\d+)/)[1]);
                    let endIndex = index + 1;
                    
                    while (endIndex < lines.length && lines[endIndex].trim() !== 'KHATAM') {
                        endIndex++;
                    }
                    
                    for (let count = 0; count < times; count++) {
                        for (let j = index + 1; j < endIndex; j++) {
                            j = this.executeLine(lines, j);
                        }
                    }
                    
                    return endIndex;
                }
                
                // NAAM - Function
                else if (line.startsWith('NAAM')) {
                    const match = line.match(/NAAM\s+(\w+)\s*\(([^)]*)\)/);
                    if (match) {
                        const funcName = match[1];
                        const params = match[2].split(',').map(p => p.trim()).filter(p => p);
                        let endIndex = index + 1;
                        
                        while (endIndex < lines.length && lines[endIndex].trim() !== 'PURA') {
                            endIndex++;
                        }
                        
                        this.functions[funcName] = {
                            params: params,
                            startLine: index + 1,
                            endLine: endIndex
                        };
                        
                        return endIndex;
                    }
                }
                
                // Function call
                else if (line.match(/^(\w+)\s*\(([^)]*)\)$/)) {
                    const match = line.match(/^(\w+)\s*\(([^)]*)\)$/);
                    const funcName = match[1];
                    
                    if (this.functions[funcName]) {
                        const func = this.functions[funcName];
                        const args = match[2] ? match[2].split(',').map(arg => this.evaluateExpression(arg.trim())) : [];
                        const oldVars = {...this.variables};
                        
                        func.params.forEach((param, i) => {
                            this.variables[param] = args[i] || '';
                        });
                        
                        for (let j = func.startLine; j < func.endLine; j++) {
                            j = this.executeLine(lines, j);
                        }
                        
                        this.variables = oldVars;
                    }
                }
                
                return index + 1;
            }

            evaluateExpression(expr) {
                expr = expr.trim();
                
                // String
                if (expr.startsWith('"') && expr.endsWith('"')) {
                    return expr.slice(1, -1);
                }
                
                // Number
                if (!isNaN(expr)) {
                    return Number(expr);
                }
                
                // Array
                if (expr.startsWith('[') && expr.endsWith(']')) {
                    const items = expr.slice(1, -1).split(',').map(item => {
                        item = item.trim();
                        if (item.startsWith('"') && item.endsWith('"')) {
                            return item.slice(1, -1);
                        }
                        return item;
                    });
                    return items.join(', ');
                }
                
                // Concatenation
                if (expr.includes('+')) {
                    const parts = expr.split('+').map(part => {
                        const trimmed = part.trim();
                        const evaluated = this.evaluateExpression(trimmed);
                        return evaluated;
                    });
                    return parts.join('');
                }
                
                // Variable
                if (this.variables[expr]) {
                    return this.variables[expr];
                }
                
                return expr;
            }

            evaluateCondition(condition) {
                if (condition.includes('>')) {
                    const [left, right] = condition.split('>').map(p => this.evaluateExpression(p.trim()));
                    return left > right;
                }
                if (condition.includes('<')) {
                    const [left, right] = condition.split('<').map(p => this.evaluateExpression(p.trim()));
                    return left < right;
                }
                if (condition.includes('==')) {
                    const [left, right] = condition.split('==').map(p => this.evaluateExpression(p.trim()));
                    return left == right;
                }
                return false;
            }
        }

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
