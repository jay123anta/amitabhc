<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmitabhC Pro - Working IDE</title>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <style>
        :root {
            --primary: #ff9933;
            --secondary: #138808;
            --dark: #1a1a1a;
            --editor-bg: #282a36;
            --success: #50fa7b;
            --error: #ff5555;
            --info: #8be9fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary);
        }

        .run-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .run-btn:hover {
            background: #e67e00;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #21222c;
            padding: 20px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .file-item:hover {
            background: rgba(255,153,51,0.2);
        }

        .file-item.active {
            background: rgba(255,153,51,0.3);
            color: var(--primary);
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Editor Area */
        .editor-wrapper {
            flex: 1;
            position: relative;
        }

        .CodeMirror {
            height: 100%;
            font-size: 16px;
        }

        /* Output Area */
        .output-container {
            height: 300px;
            background: #0d0d0d;
            border-top: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
        }

        .output-header {
            background: #21222c;
            padding: 10px 20px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .output-line {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .output-line.success { color: var(--success); }
        .output-line.error { color: var(--error); }
        .output-line.info { color: var(--info); }
        .output-line.print { 
            color: white; 
            background: rgba(255,153,51,0.1);
            padding: 5px 10px;
            border-left: 3px solid var(--primary);
        }

        /* Status Bar */
        .status-bar {
            background: #21222c;
            padding: 5px 20px;
            font-size: 0.9em;
            color: #888;
            display: flex;
            gap: 20px;
        }

        .clear-btn {
            background: transparent;
            color: #888;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .clear-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ¬ AmitabhC Pro</div>
        <button class="run-btn" onclick="runCode()">
            <span>â–¶</span> Run (F5)
        </button>
        <span style="margin-left: auto; color: #888;">Press F5 to run code</span>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h3 style="margin-bottom: 20px; color: var(--primary);">Files</h3>
            <div class="file-item active">ðŸ“„ main.amitabhc</div>
            <div class="file-item">ðŸ“„ examples.amitabhc</div>
            <div class="file-item">ðŸ“„ functions.amitabhc</div>
        </div>

        <div class="editor-container">
            <div class="editor-wrapper">
                <textarea id="codeInput">LIGHTS
CAMERA
    // Welcome to AmitabhC Pro!
    BOLO "Namaste! Welcome to AmitabhC Pro!"
    BOLO "Rishtey mein toh hum tumhare compiler lagte hain!"
    
    // Variable declarations
    VIJAY name = "Amitabh"
    VIJAY age = 80
    DON films = 200
    
    // Conditional statement
    AGAR age > 75
        BOLO "I am a living legend!"
    NAHI TOH
        BOLO "I am still young!"
    BAS
    
    // Loop example
    BOLO "My famous dialogues:"
    BAAR BAAR 3
        BOLO "Don ko pakadna mushkil hi nahi, namumkin hai!"
    KHATAM
    
    // Function example
    NAAM greet(person)
        BOLO "Hello " + person + "!"
        WAPAS SHAKTI
    PURA
    
    greet("dear programmer")
    
    // Array example
    VIJAY movies = ["Sholay", "Deewar", "Don", "Agneepath"]
    BOLO "My iconic movies: " + movies
    
ACTION</textarea>
            </div>

            <div class="output-container">
                <div class="output-header">
                    <span>Output Console</span>
                    <button class="clear-btn" onclick="clearConsole()">Clear</button>
                </div>
                <div class="output-content" id="output">
                    <div class="output-line info">Ready to run your AmitabhC code...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>Ready</span>
        <span id="position">Line 1, Col 1</span>
    </div>

    <script>
        // Initialize CodeMirror
        let editor;
        
        window.onload = function() {
            editor = CodeMirror.fromTextArea(document.getElementById('codeInput'), {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true
            });
            
            // Update cursor position
            editor.on('cursorActivity', function() {
                const cursor = editor.getCursor();
                document.getElementById('position').textContent = `Line ${cursor.line + 1}, Col ${cursor.ch + 1}`;
            });
        };

        // Simple AmitabhC Interpreter
        class AmitabhCInterpreter {
            constructor() {
                this.variables = {};
                this.functions = {};
                this.output = [];
            }

            run(code) {
                this.variables = {};
                this.functions = {};
                this.output = [];
                
                try {
                    const lines = code.split('\n');
                    this.execute(lines);
                } catch (error) {
                    this.print(`Error: ${error.message}`, 'error');
                }
            }

            execute(lines) {
                let inMain = false;
                let i = 0;
                
                while (i < lines.length) {
                    const line = lines[i].trim();
                    
                    if (line === 'LIGHTS') {
                        // Start of program
                    } else if (line === 'CAMERA') {
                        inMain = true;
                    } else if (line === 'ACTION') {
                        break;
                    } else if (inMain && line && !line.startsWith('//')) {
                        i = this.executeLine(lines, i);
                        i--;
                    }
                    
                    i++;
                }
            }

            executeLine(lines, index) {
                const line = lines[index].trim();
                
                // BOLO - Print statement
                if (line.startsWith('BOLO')) {
                    const match = line.match(/BOLO\s+"([^"]+)"|BOLO\s+(.+)/);
                    if (match) {
                        const value = match[1] || this.evaluateExpression(match[2]);
                        this.print(value, 'print');
                    }
                }
                
                // VIJAY - Variable declaration
                else if (line.startsWith('VIJAY')) {
                    const match = line.match(/VIJAY\s+(\w+)\s*=\s*(.+)/);
                    if (match) {
                        const varName = match[1];
                        const value = this.evaluateExpression(match[2]);
                        this.variables[varName] = value;
                    }
                }
                
                // DON - Constant declaration
                else if (line.startsWith('DON')) {
                    const match = line.match(/DON\s+(\w+)\s*=\s*(.+)/);
                    if (match) {
                        const varName = match[1];
                        const value = this.evaluateExpression(match[2]);
                        this.variables[varName] = value;
                    }
                }
                
                // AGAR - If statement
                else if (line.startsWith('AGAR')) {
                    const condition = line.substring(4).trim();
                    const conditionResult = this.evaluateCondition(condition);
                    
                    let endIndex = index + 1;
                    let depth = 1;
                    let elseIndex = -1;
                    
                    // Find BAS and NAHI TOH
                    while (endIndex < lines.length && depth > 0) {
                        const checkLine = lines[endIndex].trim();
                        if (checkLine.startsWith('AGAR')) depth++;
                        else if (checkLine === 'BAS') depth--;
                        else if (checkLine === 'NAHI TOH' && depth === 1) elseIndex = endIndex;
                        endIndex++;
                    }
                    
                    if (conditionResult) {
                        // Execute if block
                        const blockEnd = elseIndex > 0 ? elseIndex : endIndex - 1;
                        for (let j = index + 1; j < blockEnd; j++) {
                            j = this.executeLine(lines, j);
                        }
                    } else if (elseIndex > 0) {
                        // Execute else block
                        for (let j = elseIndex + 1; j < endIndex - 1; j++) {
                            j = this.executeLine(lines, j);
                        }
                    }
                    
                    return endIndex - 1;
                }
                
                // BAAR BAAR - For loop
                else if (line.startsWith('BAAR BAAR')) {
                    const times = parseInt(line.match(/BAAR BAAR\s+(\d+)/)[1]);
                    let endIndex = index + 1;
                    
                    // Find KHATAM
                    while (endIndex < lines.length && lines[endIndex].trim() !== 'KHATAM') {
                        endIndex++;
                    }
                    
                    // Execute loop body
                    for (let count = 0; count < times; count++) {
                        for (let j = index + 1; j < endIndex; j++) {
                            j = this.executeLine(lines, j);
                        }
                    }
                    
                    return endIndex;
                }
                
                // NAAM - Function definition
                else if (line.startsWith('NAAM')) {
                    const match = line.match(/NAAM\s+(\w+)\s*\(([^)]*)\)/);
                    if (match) {
                        const funcName = match[1];
                        const params = match[2].split(',').map(p => p.trim()).filter(p => p);
                        let endIndex = index + 1;
                        
                        // Find PURA
                        while (endIndex < lines.length && lines[endIndex].trim() !== 'PURA') {
                            endIndex++;
                        }
                        
                        this.functions[funcName] = {
                            params: params,
                            startLine: index + 1,
                            endLine: endIndex
                        };
                        
                        return endIndex;
                    }
                }
                
                // Function call
                else if (line.match(/^(\w+)\s*\(([^)]*)\)$/)) {
                    const match = line.match(/^(\w+)\s*\(([^)]*)\)$/);
                    const funcName = match[1];
                    const args = match[2].split(',').map(arg => this.evaluateExpression(arg.trim()));
                    
                    if (this.functions[funcName]) {
                        const func = this.functions[funcName];
                        const oldVars = {...this.variables};
                        
                        // Bind parameters
                        func.params.forEach((param, i) => {
                            this.variables[param] = args[i];
                        });
                        
                        // Execute function body
                        for (let j = func.startLine; j < func.endLine; j++) {
                            j = this.executeLine(lines, j);
                        }
                        
                        // Restore variables
                        this.variables = oldVars;
                    }
                }
                
                return index + 1;
            }

            evaluateExpression(expr) {
                expr = expr.trim();
                
                // String literal
                if (expr.startsWith('"') && expr.endsWith('"')) {
                    return expr.slice(1, -1);
                }
                
                // Number
                if (!isNaN(expr)) {
                    return Number(expr);
                }
                
                // Array
                if (expr.startsWith('[') && expr.endsWith(']')) {
                    const items = expr.slice(1, -1).split(',').map(item => {
                        item = item.trim();
                        if (item.startsWith('"') && item.endsWith('"')) {
                            return item.slice(1, -1);
                        }
                        return item;
                    });
                    return items;
                }
                
                // String concatenation
                if (expr.includes('+')) {
                    const parts = expr.split('+').map(part => {
                        const trimmed = part.trim();
                        const evaluated = this.evaluateExpression(trimmed);
                        if (Array.isArray(evaluated)) {
                            return evaluated.join(', ');
                        }
                        return evaluated;
                    });
                    return parts.join('');
                }
                
                // Variable
                if (this.variables[expr] !== undefined) {
                    return this.variables[expr];
                }
                
                return expr;
            }

            evaluateCondition(condition) {
                // Simple comparison
                if (condition.includes('>')) {
                    const [left, right] = condition.split('>').map(p => this.evaluateExpression(p.trim()));
                    return left > right;
                }
                if (condition.includes('<')) {
                    const [left, right] = condition.split('<').map(p => this.evaluateExpression(p.trim()));
                    return left < right;
                }
                if (condition.includes('==')) {
                    const [left, right] = condition.split('==').map(p => this.evaluateExpression(p.trim()));
                    return left == right;
                }
                
                return false;
            }

            print(message, type = 'info') {
                const output = document.getElementById('output');
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                line.textContent = message;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            }
        }

        const interpreter = new AmitabhCInterpreter();

        function runCode() {
            clearConsole();
            const code = editor.getValue();
            
            const output = document.getElementById('output');
            output.innerHTML = '<div class="output-line info">ðŸŽ¬ Running AmitabhC program...</div>';
            
            setTimeout(() => {
                interpreter.run(code);
                output.innerHTML += '<div class="output-line success">âœ… Program executed successfully!</div>';
            }, 100);
        }

        function clearConsole() {
            document.getElementById('output').innerHTML = '';
        }

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
