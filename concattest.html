<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmitabhC - String Fix Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #0ff;
        }
        .output {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        button {
            background: #ff9933;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e67e00;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üé¨ AmitabhC String Concatenation Test</h1>
    
    <textarea id="testCode">LIGHTS
CAMERA
    VIJAY name = "Amitabh"
    VIJAY age = 80
    BOLO "Name: " + name
    BOLO "Age: " + age + " years"
    BOLO "Simple test: " + "works"
ACTION</textarea>
    
    <br>
    <button onclick="testStringFix()">üß™ Test String Fix</button>
    <button onclick="clearOutput()">üóëÔ∏è Clear</button>
    
    <div class="output" id="output">Ready to test string concatenation fix...</div>

    <script>
        // SIMPLE STRING CONCATENATION FIX
        class SimpleAmitabhCTest {
            constructor() {
                this.variables = {};
                this.output = [];
            }
            
            addOutput(msg) {
                this.output.push(msg);
                document.getElementById('output').textContent = this.output.join('\n');
            }
            
            // FIXED: Simple expression evaluator focused on string concatenation
            evaluateExpression(expr) {
                expr = expr.trim();
                
                // String literals
                if ((expr.startsWith('"') && expr.endsWith('"')) || 
                    (expr.startsWith("'") && expr.endsWith("'"))) {
                    return expr.slice(1, -1);
                }
                
                // Numbers
                if (/^\d+$/.test(expr)) {
                    return parseInt(expr);
                }
                
                // Variables
                if (this.variables[expr]) {
                    return this.variables[expr];
                }
                
                // STRING CONCATENATION FIX
                if (expr.includes('+')) {
                    const parts = this.splitPlus(expr);
                    let result = '';
                    
                    for (let i = 0; i < parts.length; i++) {
                        const part = parts[i].trim();
                        let value;
                        
                        // Handle each part
                        if ((part.startsWith('"') && part.endsWith('"')) || 
                            (part.startsWith("'") && part.endsWith("'"))) {
                            value = part.slice(1, -1);
                        } else if (/^\d+$/.test(part)) {
                            value = parseInt(part);
                        } else if (this.variables[part]) {
                            value = this.variables[part];
                        } else {
                            value = part;
                        }
                        
                        result += String(value);
                    }
                    
                    return result;
                }
                
                return expr;
            }
            
            // Split by + but respect quotes
            splitPlus(expr) {
                const parts = [];
                let current = '';
                let inQuotes = false;
                let quoteChar = '';
                
                for (let i = 0; i < expr.length; i++) {
                    const char = expr[i];
                    
                    if ((char === '"' || char === "'") && !inQuotes) {
                        inQuotes = true;
                        quoteChar = char;
                        current += char;
                    } else if (char === quoteChar && inQuotes) {
                        inQuotes = false;
                        current += char;
                    } else if (char === '+' && !inQuotes) {
                        if (current.trim()) {
                            parts.push(current.trim());
                        }
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                if (current.trim()) {
                    parts.push(current.trim());
                }
                
                return parts;
            }
            
            // Execute simple AmitabhC code
            execute(code) {
                this.variables = {};
                this.output = [];
                
                const lines = code.split('\n').map(l => l.trim()).filter(l => l && !l.startsWith('//'));
                
                if (lines[0] !== 'LIGHTS' || lines[lines.length - 1] !== 'ACTION') {
                    this.addOutput('Error: Program must start with LIGHTS and end with ACTION');
                    return;
                }
                
                const cameraIndex = lines.findIndex(l => l === 'CAMERA');
                if (cameraIndex === -1) {
                    this.addOutput('Error: Missing CAMERA section');
                    return;
                }
                
                const programLines = lines.slice(cameraIndex + 1, -1);
                
                for (const line of programLines) {
                    if (line.startsWith('VIJAY')) {
                        const match = line.match(/VIJAY\s+([a-zA-Z_][a-zA-Z0-9_]*)\s*=\s*(.+)/);
                        if (match) {
                            const varName = match[1];
                            const expr = match[2];
                            this.variables[varName] = this.evaluateExpression(expr);
                            this.addOutput(`‚úÖ Set ${varName} = ${this.variables[varName]}`);
                        }
                    } else if (line.startsWith('BOLO')) {
                        const expr = line.replace('BOLO', '').trim();
                        const result = this.evaluateExpression(expr);
                        this.addOutput(`üì∫ ${result}`);
                    }
                }
                
                this.addOutput('‚úÖ Test completed!');
            }
        }
        
        const tester = new SimpleAmitabhCTest();
        
        function testStringFix() {
            const code = document.getElementById('testCode').value;
            tester.execute(code);
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = 'Output cleared...';
        }
    </script>
</body>
</html>
